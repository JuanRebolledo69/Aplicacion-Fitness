<ion-header>
  <ion-toolbar>
    <ion-title>Datos</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content padding>
  <ion-item>
    <ion-label position="floating">Altura (cm)</ion-label>
    <ion-input type="number" [(ngModel)]="altura"></ion-input>
  </ion-item>


  <ion-item>
    <ion-label position="floating">Peso (kg)</ion-label>
    <ion-input type="number" [(ngModel)]="peso"></ion-input>
  </ion-item>



  <div class="btn-imc">
    <ion-button color="light" expand="full" (click)="calcularIMC()">Calcular IMC</ion-button>
  </div>


  <ion-card *ngIf="imc !== null">
    <ion-card-header>
      <ion-card-title>Resultado</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <p>Tu IMC es: {{ imc | number:'1.2-2' }}</p>
    </ion-card-content>
  </ion-card>
</ion-content>

<ion-footer class="btn-volver">
  <ion-button color="light" [routerLink]="'/home'" >Volver</ion-button>
</ion-footer>
