<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

    <ion-label>Nombre de Usuario</ion-label>

  </ion-item>
  <br>
  <ion-item>
    <ion-button (click)="ingresar()">Ingresar</ion-button>
  </ion-item>
</ion-content>
